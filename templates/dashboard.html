{% extends "layout.html" %}
{% block head %}
        <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Portal</h1>
                            <span class="subheading">Manage Your Blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
<table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
{% for post in posts %} 
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" >Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                      </tr>
                      
                
                      {% endfor %}
                
                    </tbody>
                  </table>                
                    <hr class="my-4" />
                    <div class="clearfix"></div>
                    {% if page == 1 %}
                    <a class="btn btn-primary float-right" href="{{next}}">Oldest Post &rarr;</a>
                    {% else %}
                    <a class="btn btn-primary float-left" href="{{prev}}"> &larr;Previous</a>
                    <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
                    {% endif %}
                  </div>
            </div>
            </div>
